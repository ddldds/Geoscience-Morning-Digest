name: Daily Paper Digest

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 1:00 UTC（北京时间 9:00）自动运行
  workflow_dispatch:  # 手动触发

jobs:
  fetch-generate-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Fetch RSS papers
        run: python scripts/rss_reader.py

      - name: Generate AI Digest
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python scripts/generate_digest.py

      - name: Send Email
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python scripts/send_email.py
